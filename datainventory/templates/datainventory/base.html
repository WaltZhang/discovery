<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}base{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <script src="{% static 'datainventory/js/main.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'discovery/style.css' %}"/>
</head>
<body>
{% block navbar %}
<nav class="navbar navbar-expand-md navbar-light bg-info">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="http://getbootstrap.com/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top">
            Bootstrap
        </a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbarcollapseLink" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarcollapseLink">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="navbar-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="navbar-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="navbar-link">Project</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block body %}
{% endblock %}

</body>
</html>
