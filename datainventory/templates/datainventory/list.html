{% extends 'datainventory/base.html' %}
{% block body %}
    <div class="albums-container container-fluid">
        <div class="row">
            {% if object_list %}
                <ul>
                {% for object in object_list %}
                    <div class="col-sm-4 col-lg-2">
                        <div class="thumbnail">
                            <a href="#">
                                <img src="#" class="img-responsive" >
                            </a>
                            <div class="caption">
                                <h2>{{ object.name }}</h2>
                                <h4>{{ dataset.schema }}</h4>

                                <!-- View Details -->
                                <a href="#" class="btn btn-primary btn-sm" role="button">View DataSet</a>

                                <!-- Delete Album -->
                                <form action="#" method="post" style="display: inline;">
                                    {% csrf_token %}
                                    <input type="hidden" name="dataset_id" value="{{ object.id }}" />
                                    <button type="submit" class="btn btn-default btn-sm">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </ul>
            {% else %}
                <div class="col-sm-12">
                    <br>
                    <a href="#">
                        <button type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span>&nbsp; Add a DataSet
                        </button>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
