{% extends 'datainventory/base.html' %}
{% block body %}
    <div class="albums-container container-fluid">
        <div class="row">
            {% if object_list %}
                {% for object in object_list %}
                    <div class="col-sm-12 col-md-6 col-xl-4">
                        <figure class="figure">
                            <img src="http://www.runoob.com/wp-content/uploads/2014/06/kittens.jpg" class="figure-img img-fluid" >
                            <figcaption class="figure-caption">
                                <h5>{{ object.name }}</h5>
                                <h4><small>{{ object.timestamp }}</small></h4>

                                <!-- View Details -->
                                <a href="{% url 'inventory:data_detail' object.id %}" class="btn btn-primary btn-sm" role="button">View DataSet</a>

                                <!-- Delete Album -->
                                <form action="#" method="post" style="display: inline;">
                                    {% csrf_token %}
                                    <input type="hidden" name="dataset_id" value="{{ object.id }}" />
                                    <button type="submit" class="btn btn-default btn-sm">
                                        <span class="fa fa-trash"></span>
                                    </button>
                                </form>
                            </figcaption>
                        </figure>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col-sm-12">
                    <br>
                    <a href="#">
                        <button type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span>&nbsp; Add a DataSet
                        </button>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
