{% extends 'base.html' %}
{% block body %}
    <div class="albums-container container-fluid">
        <div class="row">
            {% if object_list %}
                {% for object in object_list %}
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <img class="card-img-top" src="http://www.runoob.com/wp-content/uploads/2014/06/kittens.jpg">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title">{{ object.name }}</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p class="card-text">{{ object.timestamp }}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <a href="{% url 'inventory:data_detail' object.id %}" class="btn btn-primary">
                                        <span class="fa fa-bars"></span>
                                    </a>
                                    <button type="submit" class="btn btn-danger">
                                        <form action="#" method="post">
                                            {% csrf_token %}
                                            <input type="hidden" name="dataset_id" value="{{ object.id }}" />
                                            <span class="fa fa-trash-o"></span>
                                        </form>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col-sm-12">
                    <br>
                    <a href="#">
                        <button type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span>&nbsp; Add a DataSet
                        </button>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
